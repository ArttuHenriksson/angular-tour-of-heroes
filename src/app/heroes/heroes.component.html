<!-- HTML - Templaatti, se mitä käyttäjä näkee-->
<h2>My Heroes</h2>
<!--luodaan sankarilistaa heroes-taulukosta *ngFor - looppia käyttäen-->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!--class-binding-->
    <button
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
<!--property-binding bindaa selectedHeron lapsikomponentin
hero-propertyyn, eli välitetään propsi äidiltä lapselle-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
